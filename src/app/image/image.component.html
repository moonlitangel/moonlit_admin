<div class="card">
  <div class="card-header">이미지를 올리고 적힌 링크를 따라서 가시면됩니다</div>
  <div class="card-block">
    <div *ngFor="let img of images">
      <div class="col-md-6">
        <div class="card-block">링크 : http://52.175.147.246:3005/api/imgs/{{img}}</div>
        <div class="card-block">
          <img class="img-responsive" width="100%" src="http://52.175.147.246:3005/api/imgs/{{img}}">
        </div>
      </div>
    </div>
    <input type="file" name="img-upload" ng2FileSelect [uploader]="uploader" multiple/>
  </div>
  <button class="btn btn-primary" (click)="uploadFile()">사진 업로드</button>
</div>
