<div class="card">
  <div class="card-header">사용방법</div>
  <div class="card-block">
    <p>1. 이미지를 등록해주세요</p>
    <p>2. 가게 정보를 입력하세요</p>
    <p>3. 태그를 입력해주세요 (쉼표로 구분해주세요)</p>
    <p>4. 실제 등록까지 약간의 시간이 걸릴 수 있습니다.</p>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-md-6">
    <form name="form" (ngSubmit)="add()" #f="ngForm" novalidate>
      <div>
        <img *ngIf="!imguploader && imgs" class="img-responsive" width="100%" src="http://52.175.147.246:3002/api/imgs/{{model.imgs}}">
        <img *ngIf="!imguploader && !imgs" class="img-responsive" width="100%" src="https://dummyimage.com/600x400/000/fff&text=Store">
        <div *ngIf="imguploader">
          <div *ngFor="let img of model.images">
            <img class="img-responsive" width="100%" src="http://52.175.147.246:3005/api/imgs/{{img}}">
          </div>
          <input type="file" name="img-upload" ng2FileSelect [uploader]="uploader" multiple/>
        </div>
        <button *ngIf="!imguploader" class="btn btn-primary" (click)="addimgs()">사진 등록하기</button>
        <button *ngIf="imguploader" class="btn btn-primary" (click)="uploadFile()">사진 업로드</button>
      </div>
      <div class="form-group">
        <label for="name">가게이름</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
      </div>
      <div class="form-group">
        <label for="addr">주소</label>
        <input type="text" class="form-control" name="addr" [(ngModel)]="model.addr" #addr="ngModel" required />
      </div>
      <div class="form-group">
        <label for="tel">전화번호</label>
        <input type="text" class="form-control" name="tel" [(ngModel)]="model.tel" #tel="ngModel" required />
      </div>
      <div class="form-group">
        <label for="category">카테고리</label>
        <input type="text" class="form-control" name="category" [(ngModel)]="model.category" #category="ngModel" required />
      </div>
      <div class="form-group">
        <label for="intro">소개글</label>
        <textarea class="form-control" name="intro" [(ngModel)]="model.intro" #intro="ngModel" required></textarea>
      </div>
      <div class="form-group">
        <label for="tags">태그</label>
        <input type="text" class="form-control" name="tags" [(ngModel)]="model.tags" #tags="ngModel"/>
      </div>
      <div class="form-group">
        <button [disabled]="loading" (click)="changeString(model)" class="btn btn-primary">생성하기</button>
      </div>
    </form>
  </div>
</div>
