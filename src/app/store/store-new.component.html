<div class="row justify-content-center">
  <div class="col-md-6">
    <form name="form" (ngSubmit)="f.form.valid && add()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
        <label for="name">가게이름</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" #name="ngModel" required />
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
        <label for="addr">주소</label>
        <input type="text" class="form-control" name="addr" [(ngModel)]="model.addr" #addr="ngModel" required />
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
        <label for="category">카테고리</label>
        <input type="text" class="form-control" name="category" [(ngModel)]="model.category" #category="ngModel" required />
      </div>
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">생성하기</button>
      </div>
    </form>
  </div>
</div>
